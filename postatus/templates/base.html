<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>postatus checker</title>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-3.2.0.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/postatus.css') }}" />
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">postatus checker</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Projects</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div id="container" class="container">
    <div id="main-content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap-3.2.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/postatus.js') }}"></script>
</body>
</html>
